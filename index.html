<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/CSS/style.css">

    <title>RPG Game</title>
</head>
<body>
    <h1>Star Wars RPG Game</h1>
    <!-- Beginning of the game where all the characters will be -->
    <div class="row">
        <div class="col-12">
            <div class="clearfix block" id="character-selector"></div>
        </div>
    </div>
    <!-- Where the character will go once selected -->
    <div class="clearfix block" id="character-container">
        <h2>Character</h2>
        <div id="character">
    </div>

    <!-- The button to attack the opponent -->
    <div class="clearfix block" id="fight-selector">
        <h3>Fight Selection</h3>
        <button id="attack">Attack</button>
        <div id="attack-results"></div>
    </div>

    <div class="clearfix block" id="enemy-container">
        <h2>Enemy</h2>
        <!-- The enemy picture will be placed once selected -->
        <div id="enemy"></div>
    </div>

    <!-- Where the remainder of the enemies will be to fight -->
    <div class="clearfix block" id="remaining-container">
        <h2>Enemies Available to Attack</h2>
        <div id="available-enemies"></div>
    </div>

    <script src="./assets/JS/game.js"></script>
</body>
</html>
